<html>
<body>
  <main>
    <section>
      <mat-card-header>
        <mat-card-title>
          <h1>Register</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm">
          <section>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput [formControl]="registerForm.controls.email" required>
              <mat-icon matSuffix>alternate_email</mat-icon>
              <mat-error *ngIf="registerForm.controls.email.invalid">Invalid email</mat-error>
            </mat-form-field>
          </section>

          <section>
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput [formControl]="registerForm.controls.username" required>
              <mat-icon matSuffix>supervised_user_circle</mat-icon>
              <mat-error *ngIf="registerForm.controls.username.invalid">Invalid username</mat-error>
            </mat-form-field>
          </section>

          <section>
            <mat-form-field appearance="fill">
              <mat-label>First name</mat-label>
              <input matInput [formControl]="registerForm.controls.firstName" required>
              <mat-icon matSuffix>supervisor_account</mat-icon>
              <mat-error *ngIf="registerForm.controls.firstName.invalid">Invalid first name</mat-error>
            </mat-form-field>
          </section>

          <section>
            <mat-form-field appearance="fill">
              <mat-label>Last name</mat-label>
              <input matInput [formControl]="registerForm.controls.lastName" required>
              <mat-icon matSuffix>supervisor_account</mat-icon>
              <mat-error *ngIf="registerForm.controls.lastName.invalid">Invalid last name</mat-error>
            </mat-form-field>
          </section>

          <section>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" [formControl]="registerForm.controls.password" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.controls.password.invalid">Invalid password</mat-error>
            </mat-form-field>
          </section>

          <section>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" [formControl]="registerForm.controls.repeatPassword" required>
              <button mat-icon-button matSuffix (click)="hideRepeat = !hideRepeat" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRepeat">
                <mat-icon>{{hideRepeat ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.controls.repeatPassword.invalid">Invalid password</mat-error>
            </mat-form-field>
          </section>
        </form>

        <mat-card-footer>
          <button mat-raised-button color="primary" (click)="registerUser(registerForm.value)">Register</button>
        </mat-card-footer>
      </mat-card-content>
    </section>
  </main>
</body>
</html>
