<mat-card>
  <mat-card-header>
  <mat-card-title>
    {{name}}
  </mat-card-title>
  <mat-card-subtitle>{{owner}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>{{type}}</h3>
    <h3>{{privacy}}</h3>
    <p>Party will be at {{location}} starting at 10pm and lasting for {{length}} hrs!!</p>
  </mat-card-content>
</mat-card>
