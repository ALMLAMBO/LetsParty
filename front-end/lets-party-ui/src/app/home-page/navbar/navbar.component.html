<mat-toolbar>
    <div class="header_1">
        <button mat-flat-button color="primary">Home</button>
        <button mat-flat-button color="primary" (click)="openCalendarDialog()">Calendar</button>
        <button mat-flat-button color="primary">Friends</button>
        <button mat-flat-button color="primary">About us</button>
    </div>
    <div class="header_profile">
        <button mat-flat-button [matMenuTriggerFor]="menu" color="primary" class="profile_button">Profile</button>
        <mat-menu #menu="matMenu">
            <button (click)="openLoginDialog()" mat-menu-item>Log in</button>
            <button (click)="openRegisterDialog()" mat-menu-item>Register</button>
        </mat-menu>
    </div>
</mat-toolbar>
