<html>
<head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login_register.css">
    <link rel="stylesheet" href="css/create_party_page.css">
</head>

<body style="margin:0 0;">
    <div class="header">
        <header>
            <div class="header_1">
                <div class="header_1_stuff">Home</div>
                <div class="header_1_stuff">Calendar</div>
                <div class="header_1_stuff">Friends</div>
                <div class="header_1_stuff">About us</div>
            </div>
            <div class="header_profile">
                <button onclick="myFunction()" class="profile_button">Profiles</button>
            </div>

        </header>
    </div>

    <div id="profileContentInfo" class="profile_content">
        <a class="content_content" style="cursor: pointer;" onclick="openLoginForm()">Login</a>
        <a class="content_content" style="cursor: pointer;" onclick="openRegisterForm()">Register</a>
    </div>

    <div class="form-popup" id="myForm">
        <form class="form-container">
          <h1>Login</h1>
      
          <label for="email"><b>Email/Username</b></label>
          <input type="text" placeholder="Enter Email/Username" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn cancel" onclick="closeLoginForm()">Close</button>
        </form>
    </div>

    <div class="form-popup-register" id="myForm-register">
        <form class="form-container-register">
          <h1>Register</h1>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="email"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="f_name" required>
      
          <label for="email"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="l_name" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw_1" required>
          
          <label for="psw"><b>Re-Enter Password</b></label>
          <input type="password" placeholder="Re-Enter Password" name="psw_2" required>
      
          <button type="submit" class="btn">Register</button>
          <button type="button" class="btn cancel" onclick="closeRegisterForm()">Close</button>
        </form>
    </div>

    <div class="content">
        <div class="sort_content">
            Enter name:<input type="text" class="sort_name"></input>
            <button class="sort_search">Search</button>
        </div>
        
        <div class="display_content">
            <div class="content_bar">
                <div class="party_elem">
                    <div class="attending_type">
                    <div class="people_attending">20 / 35</div>
                    <div class="party_type">Private</div>
                    </div>
                    <div class="name_name">
                        <div class="party_name">Custom Name #1</div>
                        <div class="party_owner">Joe Mama</div>
                    </div>
                    <div class="party_location_button">More info</div>
                </div>
            </div>
            <div class="map_location">
                <iframe class="actual_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="more_info">
                    <div class="fr_#">12 ppl</div>
                    <div class="fr_#">12 ppl</div>
                    <div class="fr_#">12 ppl</div>
                </div>
            </div>           
        </div>

    </div>

    <div class="create_party">
        <div class="cp_information">
            <div class="cp_left">
                <div class="cp_left_name">
                    Name
                    <input>
                </div>
    
                <div class="cp_left_description">
                    Decription
                    <input>
                </div>
    
                <div class="cp_left_location">
                    Location
                    <div class="cp_left_location_map">
    
                    </div>
                </div>
            </div>
            <div class="cp_right">
                    <div class="cp_right_privacy_type">
                        Privacy Type:
                        <div class="cp_type_public">Public</div>
                        <div class="cp_type_private">Private</div>
                    </div>
                    <div class="cp_right_location_type">
                        Location Type:
                        <div class="home_outisde_el">Home</div>
                        <div class="home_outisde_el">Outdoors</div>
                    </div>
                    <div class="cp_right_date">
                        Date
                        <input>
                    </div>
                    
                    <div class="cp_right_beginning">
                        Begining
                        <input>
                    </div>
                    <div class="cp_right_length">
                        Length
                        <input>
                    </div>
                    <div class="cp_right_optionals">Optionals</div>
            </div>
        </div>
        
        <div class="cp_create_button">
            <div class="cp_create_button_area">Create Party
            </div>
        </div>
        <div class="cp_optionals">
            <div class="cp_playlist">
                Playlist
                <input>
            </div>
            <div class="cp_ban_list">
                Ban List
                <input>
            </div>
            <div class="games">
                Games
                <input>
            </div>
        </div>

    </div>

    <footer>
        <div class="footer_sub_element">

        </div>
        <div class="footer_sub_element">

        </div>
        <div class="footer_sub_element">

        </div>
    </footer>

    <script src="js/temp_open_cp_page.js"></script>
    <script src="js/login_register_logic.js"></script>

</html>
