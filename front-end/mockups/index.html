        /* The popup form - hidden by default */
        .form-popup {
  display: none;
  position: absolute;
  left:800px;
  top:250px;

  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("profileContentInfo").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.profile_button')) {
            var dropdowns = document.getElementsByClassName("content_content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                
            console.log(dropdowns.length);
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }

        function openLoginForm() {
            document.getElementById("myForm").style.display = "flex";
            document.getElementById("myForm-register").style.display = "none";
        }

        function closeLoginForm() {
            document.getElementById("myForm").style.display = "none";
        }


        function openRegisterForm() {
            document.getElementById("myForm-register").style.display = "flex";
            document.getElementById("myForm").style.display = "none";

    </script>
